<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flesse Class Statistics</title>
	
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="dashboardTitle">Flesse Class Statistics</h1>

	<!-- Charts Dashboard -->
	<div id="dashboardContainer">
		<!-- Profile and Filter -->
		<div class="filterAndDisplay">
			<!-- Filter Menu Box -->
			<div class="filterControlsContainer">
				<h3 class="filterHeader">Filters</h3>
				<div id="control1"></div>
				<div id="control2"></div>
				<div id="control3"></div>
			</div>
			<!-- Profile Info -->
			<div class="profileContainer">
				<div class="profileHeaderWrapper">
					<h3 class="filterHeader">Profile:</h3>
					<h5>Select a point on the Scatter chart to View each profile</h5>
				</div>
				<div class="profileInfoContainer">
					<div class="avatarContainer">
						<img src="avatar" alt="">
					</div>
					<div class="profileInfo">
						<div class="nameWrapper infoWrapper">
							<h4>Name:</h4>
							<h6 id="name">hi</h6>
						</div>
						<div class="ageWrapper infoWrapper">
							<h4>Age:</h4>
							<h6 id="age">hi</h6>
						</div>
						<div class="heightWrapper infoWrapper">
							<h4>Height:</h4>
							<h6 id="height">hi</h6>
						</div>
						<div class="eyeColorWrapper infoWrapper">
							<h4>Eye Colour:</h4>
							<h6 id="eyeColor">hi</h6>
						</div>
						<div class="destinationWrapper infoWrapper">
							<h4>Destination:</h4>
							<h6 id="destination">hi</h6>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="firstSection">
			<!-- Donut Charts -->
			<div class="donutChartContainer">
				<div class="genderPie">
					<h3 class="chartHeader">Gender</h3>
					<div id="donutChart1"></div>
				</div>
				<div class="eyeColorPie">
					<h3 class="chartHeader">Eye Colours</h3>
					<div id="donutChart2"></div>
				</div>
				<div class="employmentPie">
					<h3 class="chartHeader">Employment Status</h3>
					<div id="donutChart3"></div>
				</div>
			</div>
		</div>
		
		<!-- Middle Section Charts -->
		<div class="middleSectionCharts">
			<div class="scatterChartContainer">
				<h3 class="chartHeader">Age vs Height</h3>
				<div id="scatterChart"></div>
			</div>
			<div class="columnChartContainer">
				<h3 class="chartHeader">Height Differences</h3>
				<div id="columnChart"></div>
			</div>
			
		</div>

		<!-- Geo Section Charts -->
		<div class="geoSectionCharts">
			<div class="geoChartContainer">
				<h3 class="geoChartHeader">Country Most Wanted to Visit</h3>
			<div id="geoChart"></div>
			</div>
			
		</div>
	</div>

	
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
