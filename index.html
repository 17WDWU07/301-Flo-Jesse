<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flesse Class Statistics</title>
	
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="dashboardTitle">Flesse Class Statistics</h1>

	<!-- Charts Dashboard -->
	<div id="dashboardContainer">
		<div class="firstSection">
			<!-- Filter Menu Box -->
			<div class="filterControlsContainer">
				<h3 class="filterHeader">Filters</h3>
				<div id="control1"></div>
				<div id="control2"></div>
				<div id="control3"></div>
			</div>
			
			<!-- Donut Charts -->
			<div class="donutChartContainer">
				<div class="genderPie">
					<h3 class="chartHeader">Gender</h3>
					<div id="donutChart1"></div>
				</div>
				<div class="eyeColorPie">
					<h3 class="chartHeader">Eye Colours</h3>
					<div id="donutChart2"></div>
				</div>
				<div class="employmentPie">
					<h3 class="chartHeader">Employment Status</h3>
					<div id="donutChart3"></div>
				</div>
				
			</div>
		</div>
		
		<!-- Middle Section Charts -->
		<div class="middleSectionCharts">
			<div class="scatterChartContainer">
				<h3 class="chartHeader">Age vs Height</h3>
				<div id="scatterChart"></div>
			</div>
			<div class="columnChartContainer">
				<h3 class="chartHeader">Height Differences</h3>
				<div id="columnChart"></div>
			</div>
			
		</div>

		<!-- Geo Section Charts -->
		<div class="geoSectionCharts">
			<div class="geoChartContainer">
				<h3 class="geoChartHeader">Counrtry Most Wanted to Visit</h3>
			<div id="geoChart"></div>
			</div>
			
		</div>
	</div>

	
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
